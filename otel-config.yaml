receivers:
  otlp:
    protocols:
      http:
        endpoint: "0.0.0.0:4318"
      grpc:
        endpoint: "0.0.0.0:4317"

exporters:
  # ðŸ”¥ use the OTLP exporter, point it at Jaegerâ€™s OTLP gRPC port
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true          # collector and jaeger are on the same bridge network

  prometheus:
    endpoint: "0.0.0.0:9464"

processors:
  batch:

service:
  pipelines:
    traces:
      receivers:  [otlp]
      processors: [batch]
      exporters:  [otlp/jaeger]   # <- updated
    metrics:
      receivers:  [otlp]
      processors: [batch]
      exporters:  [prometheus]
