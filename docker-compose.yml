services:
  database:
    build:
      context: ./DATABASE
      dockerfile: dockerfile
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydatabase
    volumes:
      - ./VOLUMES/database:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network

  git-server:
    build:
      context: ./GIT-SERVER
      dockerfile: Dockerfile
    volumes:
      - ./VOLUMES/repositorys:/srv/git
    ports:
      - "8080:80"
    networks:
      - app-network

  backend:
    build:
      context: ./WEB/BACKEND
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./WEB/BACKEND/CODE:/app
      - ./VOLUMES/repositorys:/srv/git
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - OTEL_RESOURCE_ATTRIBUTES=service.name=backend,service.version=1.0.0,deployment.environment=development
    depends_on:
      - database
      - git-server
      - otel-collector
    networks:
      - app-network

  frontend:
    build:
      context: ./WEB/FRONTEND
      dockerfile: Dockerfile
    working_dir: /app
    volumes:
      - ./WEB/FRONTEND/CODE:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend
    networks:
      - app-network

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    volumes:
      - ./otel-config.yaml:/etc/otelcol-contrib/config.yaml
    command:
      - --config=/etc/otelcol-contrib/config.yaml
    ports:
      - "9464:9464"   # Prometheus scrape endpoint
    depends_on:
      - jaeger
      - prometheus
    networks:
      - app-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      - COLLECTOR_OTLP_ENABLED=true   # âœ… turn on ports 4317/4318
    ports:
      - "16686:16686"   # UI
      - "14250:14250"   # native Jaeger gRPC (still available)
      - "14268:14268"   # native Jaeger HTTP
      - "4317:4317"     # OTLP/gRPC  (NEW)
      - "4318:4318"     # OTLP/HTTP  (optional)
      - "6831:6831/udp"
      - "6832:6832/udp"
    networks:
      - app-network

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-network

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - app-network

volumes:
  database:
  repositorys:
  backend_cache:
  grafana-data:

networks:
  app-network:
    driver: bridge
